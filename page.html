<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowy lepszy plan ZUT 2025</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="container">
    <div class="row top">
        <div class="top_img">
            <img src="logo-zut.svg" alt="logo ZUT">
        </div>
        <h1>Plan ZUT 2024</h1>
    </div>

    <div class="fields">
        <form id="searchForm">
            <div class="form-group">
                <label for="studentNumber">Numer albumu studenta</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Podaj numer albumu">
            </div>

            <div class="form-group">
                <label for="teacherName">Nazwisko prowadzącego</label>
                <input type="text" class="form-control" id="teacherName" placeholder="Podaj nazwisko">
            </div>

            <div class="form-group">
                <label for="subject">Przedmiot</label>
                <input type="text" class="form-control" id="subject" placeholder="Podaj przedmiot">
            </div>

            <div class="form-group">
                <label for="group">Grupa</label>
                <input type="text" class="form-control" id="group" placeholder="Podaj grupę">
            </div>

            <div class="form-group">
                <label for="room">Sala</label>
                <input type="text" class="form-control" id="room" placeholder="Podaj salę">
            </div>

            <div class="form-group">
                <label for="studyType">Typ studiów</label>
                <select class="form-control" id="studyType">
                    <option value="">Wybierz typ studiów</option>
                    <option value="stacjonarne">Stacjonarne</option>
                    <option value="niestacjonarne">Niestacjonarne</option>
                </select>
            </div>

            <button type="submit" class="btn_search">Szukaj</button>
            <button type="button" class="btn_print">Drukuj</button>
            <button type="button" class="btn_help">Pomoc</button>
        </form>
    </div>

    <div class="row_bottom">
        <div class="footer">ZUT 2024</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
